<html>
<head>
    <script>
        function doThings()
        {
           var arr = ["India","Indonesia","Itley","Iran","France","Finaland","Fiji","French Guiana","Nitherland","New Zeland",
        "Nepla","Nigeria","USA","UK","Uganda","Ukrian"];
            
        var filterOut = document.getElementById("country").value;  // Nep

        console.log("filter out "+filterOut);
        var newArr = [];
        arr.forEach(
                element=>{
                    if(element.startsWith(filterOut))
                    {
                        newArr.push(element);
                    }
                }
        );

        document.getElementById("displayCountries").innerHTML = newArr.join(" | ")

        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
        
        
        <div class="input-group input-group-sm mb-1" style="margin-top: 5%;">
            <span class="input-group-text" id="inputGroup-sizing-sm">Enter Country</span>
            <input type="text"  id="country" onkeypress="doThings()"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
        <p id="displayCountries" style="color: blue;font-style: italic;"></p>
        
        <table class="table table-striped table-hover" >
            <tr>
                <td> Student Name </td>
                <td> <input type="text" name="stuName"/> </td>
            </tr>
            <tr>
                <td> Student DOB </td>
                <td> <input type="Date" name="stuName"/> </td>
            </tr>
            <tr>
                <td> Student Email </td>
                <td> <input type="email" name="stuName"/> </td>
            </tr>
            
            <tr>
                <td > Student Gender </td>
                <td> 
                    <input type="radio" name="gender"/>Male
                    <input type="radio" name="gender"/>Femle
                 </td>
            </tr>
            <tr>
                <td> Tech Understanding </td>
                <td>
                    <input type="checkbox" name="techName"/>HTML 
                    <input type="checkbox" name="techName"/>Angular 
                    <input type="checkbox" name="techName"/>React
                    <input type="checkbox" name="techName"/>Android
                    <input type="checkbox" name="techName"/>Java 
                    <input type="checkbox" name="techName"/>Salesforce 
                    <input type="checkbox" name="techName"/>AWS-Cloud
                    <input type="checkbox" name="techName"/>MS-Asure
                
                </td>
            </tr>
        </table>

        <hr/>

        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${empName}</h5>
              <p class="card-text">Ramesh is Java Developer , Working on Project ABC </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Java</li>
              <li class="list-group-item">Angular</li>
              <li class="list-group-item">Dev Ops</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Emp Id - 101</a>
              <a href="#" class="card-link">Department - Research</a>
            </div>
          </div>

    </body>
</html>
